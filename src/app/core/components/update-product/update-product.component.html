<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon (click)="gotoHome()" style="margin-right: 10px; cursor: pointer;" matSuffix>keyboard_arrow_left</mat-icon>
    <span>Update Product</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <mat-card class="">
    <mat-card-content>
      <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
          <mat-label>Enter Name</mat-label>
          <input matInput formControlName="name" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <div *ngIf="(f.name.touched || f.name.dirty) && f.name.errors" class="error">
          <small *ngIf="f.name.errors.required">Name is Required!</small>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Enter Price</mat-label>
          <input type="number" matInput formControlName="price" />
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
        <div *ngIf="(f.price.touched || f.price.dirty) && f.price.errors" class="error">
          <small *ngIf="f.price.errors.required">Price is Required!</small>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Enter Category</mat-label>
          <input matInput formControlName="category" />
          <mat-icon matSuffix>category</mat-icon>
        </mat-form-field>
        <div *ngIf="(f.category.touched || f.category.dirty) && f.category.errors" class="error">
          <small *ngIf="f.category.errors.required">Category is Required!</small>
        </div>

        <mat-slide-toggle formControlName="inStock" labelPosition="before">In Stock</mat-slide-toggle>

        <div class="button">
          <button (click)="updateProduct()" mat-raised-button color="primary" [disabled]="!productForm.valid"
            type="submit">
            Update Product
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
